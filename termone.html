<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Term Marks</title>
    <link rel="stylesheet" href="term.css">
    <link rel="icon" type="image/x-icon" href="photos/logo.png">
</head>
<body>
    <center>
        <h1>Term One Marks Entry</h1>
        <form action="termone.jsp">
            <table>
                <tr>
                    <td>Enter Student Registration Number</td>
                    <td><input type="text" name="r1" required></td>
                </tr>
                <tr>
                    <th>Subject Names</th>
                    <th>Marks Obtained</th>
                </tr>
                <tr>
                    <td>Subject One</td>
                    <td><input type="text" name="s1" required></td>
                </tr>
                <tr>
                    <td>Subject Two</td>
                    <td><input type="text" name="s2" required></td>
                </tr>
                <tr>
                    <td>Subject Three</td>
                    <td><input type="text" name="s3" required></td>
                </tr>
                <tr>
                    <td>Subject Four</td>
                    <td><input type="text" name="s4" required></td>
                </tr>
                <tr>
                    <td>Sublect Five</td>
                    <td><input type="text" name="s5" required></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset"></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
