<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/7764471369.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="faculty_login_style.css">
      <link rel="icon" type="image/x-icon" href="photos/logo.png">
      <title>Admin Login</title>
   </head>
   <body>
      <div class="login">
         <img src="photos/ad1_login.jpg" alt="image" class="login__bg">

         <form action="admin_login.jsp" class="login__form" name="Std_login" method="post">
            <h1 class="login__title">Admin Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="text" placeholder="Admin Id" name="fid" required class="login__input">
                  <i class="fas fa-user"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" name="fpass" required class="login__input">
                  <i class="fas fa-lock"></i>
               </div>
            </div>
            <button type="submit" class="login__button">Login</button>
         </form>
      </div>
   </body>
</html>
